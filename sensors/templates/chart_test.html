{% extends 'base.html' %}

{% block title %}Charts{% endblock %}

{% block container %}
<div class="container">
    <form id="post-chart" class="form-horizontal starter-template" action="{% url 'sensors:charts' %}" method="get">
    {% csrf_token %}
    <fieldset>

    <!-- Form Name -->
    <legend>Create your Chart</legend>

    <!-- Select Basic -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">Sensor ID</label>
        <div class="col-md-4">
            <select id="sensor" name="sensor" class="form-control">
                <option value="sensor-1">sensor-1</option>
                <option value="sensor-2">sensor-2</option>
            </select>
        </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">Signal</label>
        <div class="col-md-4">
            <select id="signal" name="signal" class="form-control">
                {% for value in request.session.signal_types %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary">View Chart</button>
        </div>
    </div>

    </fieldset>
    </form>
</div>

<div class="panel panel-default">
    <div id="chart_panel" class="panel-body" style="width:100%;height:314px"></div>
</div>
{% endblock %}

{% block customjs %}
    {% load static %}
    <!-- Custom scripts -->
    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
