{% extends 'base.html' %}

{% block title %}My Sensor app{% endblock %}

{% block container %}
    <div class="container">
        <form class="starter-template">
            <fieldset>

            <!-- Form Name -->
            <legend>Upload your CSV file</legend>

            <!-- File Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="filebutton">CSV FIle</label>
                <div class="col-md-4">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
                </div>
            </div>

            </fieldset>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div><!-- /.container -->
{% endblock %}
