{% extends 'base.html' %}

{% block title %}My Sensor app{% endblock %}

{% block container %}
    <div class="container">
        <form id="form-csv" class="starter-template" action="{% url 'sensors:upload_csv' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>

            <!-- Form Name -->
            <legend>Upload your CSV file</legend>

            <!-- File Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="filebutton">CSV FIle</label>
                <div class="col-md-4">
                <input id="filebutton" name="filebutton" class="input-file" type="file" accept=".csv" multiple/>
                </div>
            </div>

            </fieldset>
            <button type="submit" id="submit-csv" class="btn btn-primary">Upload</button>
        </form>
        <div id="feedback" class="alert-dismissible"></div>
    </div><!-- /.container -->
{% endblock %}

{% block customjs %}
    {% load static %}
    <!-- Custom scripts -->
    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
